## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

## Flyway
spring.flyway.enabled=false

## Bewcraft application
brewcraft.db.masterSchemaName=brewcraft_master
brewcraft.db.tenantSchemaPrefix=brewcraft_tenant_
brewcraft.db.masterMigrationsPath=db/master_migrations
brewcraft.db.tenantMigrationsPath=db/tenant_migrations

# Aws Secrets Manager
aws.secretsmanager.region=us-west-1
aws.secretsmanager.url=http://localstack:4566
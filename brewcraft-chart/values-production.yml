env: production
replicaCount: 2

image:
  repository: 850645470889.dkr.ecr.ca-central-1.amazonaws.com
  pullPolicy: Always

imagePullSecrets:
  - name: regcred

resources:
  limits:
    cpu: 500m
    memory: 2G
  requests:
    cpu: 250m
    memory: 1.5G

app:
  networking:
    port:
      http: "8080"
    httpService:
      type: ClusterIP
      port: "8080"
